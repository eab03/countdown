<!doctype html>
<html lang="en">

<!--http://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/-->

<head>
<title>Reunion Countdown</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="countdowndiv">

<img src="https://s3.amazonaws.com/countown/owl27-179x240.png" alt="owl" height=170 width=109/>
<!--image source: http://www.clipartlord.com/2015/04/06/free-adorable-owl-clip-art/-->

<h1>Countdown to</h1>
<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div><!--close div clockdiv><-->
<h1>Reunion Weekend!</h1>
</div><!--close div countdown-->


<script src="countdown.js"></script>
</body>

</html>
